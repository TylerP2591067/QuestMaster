<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster - Registration</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://kit.fontawesome.com/6cfe80b2e6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="logo">
                <img src="/images/logoGif.gif" alt="Logo">
            </div>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                    <br>
                    <br>
                    <p>Already a QuestMaster user? <a href='login.html'>Click here to login!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { registerUser } from './auth.js';

        const registrationForm = document.getElementById('registrationForm');
        const emailInput = registrationForm.querySelector('input[type="email"]');
        const passwordInput = registrationForm.querySelector('input[type="password"]');

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            registerUser(email, password)
                .then((userCredential) => {
                    // User registered, redirect or show success message
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error(error.message);
                    // Handle errors here, e.g., show error message to user
                });
        });
    </script>
</body>
</html>
