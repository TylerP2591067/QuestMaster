<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster - Task Adventure</title>

    <!--Font from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <!--Referencing CSS file-->
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <div id="vanta-bg"></div>

    <!--Header section with game name and logo-->
    <header class="header">
        <img src="/images/logoGif.gif" alt="QuestMaster Logo" class="logo"/>
        <h1 class="game-title">QuestMaster</h1>
    </header>

    <main class="app">

        <!--Top section, welcoming user and allowing input of name-->
        <section class="greeting">
            <h2 class="title">
                Welcome, <input type="text" id="name" placeholder="Enter your name">
            </h2>
        </section>
        
        <div class="content-container">
        <!--Section for creating a new task-->
        <section class="create-todo">
            <h3>Create a Quest</h3>
            <form id="new-todo-form">
                <h4>What's your next quest?</h4>
                <!--Text input for new quest-->
                <input type="text" name="content" id="content" placeholder="e.g. Slay the dragon"/>

                <h4>Quest Difficulty</h4>
                <div class="options difficulty">
                    <label>
                        <input type="radio" name="difficulty" value="easy" checked>
                        <span class="bubble difficulty"></span>
                        <div>Easy (10 XP)</div>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium">
                        <span class="bubble difficulty"></span>
                        <div>Medium (20 XP)</div>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        <span class="bubble difficulty"></span>
                        <div>Hard (30 XP)</div>
                    </label>
                </div>

                <!--Submit button for adding a new quest-->
                <input type="submit" value="Add Quest" />
            </form>
        </section>

        <!--Quest list section-->
        <section class="todo-list">
            <h3>Your Quests</h3>
            <div class="list" id="todo-list">
                <!--Quest items will be dynamically added here-->
            </div>
        </section>
        </div>
        <!--User stats section-->
        <section class="user-stats">
            <h4>Level: <span id="user-level">1</span></h4>
            <div class="progress-bar">
                <div class="progress-bar-inner" style="width: 50%;"></div> <!-- Example width -->
            </div>
            <h4>XP: <span id="user-xp">0</span>/<span id="next-level-xp">100</span></h4>
        </section>

    </main>
    <div id="level-up-notification" class="level-up-notification">
        Congratulations! You've reached level <span id="new-level">2</span>!
    </div>

    <!--JavaScript file-->
    
    <script src="main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00
        });
    </script>
</body>
</html>
