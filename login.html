<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestMaster Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="https://kit.fontawesome.com/6cfe80b2e6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="logo">
                <img src="/images/logoGif.gif" alt="Logo">
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="emailInput">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="passwordInput">
                    </div>
                    <p>Lost password? <a href="#">Click Here!</a></p>
                    <p>New to QuestMaster? <a href='register.html'>Sign up here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

    <script type="module">
        import { loginUser } from './auth.js';
    
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
    
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            loginUser(email, password)
                .then((userCredential) => {
                    // User logged in, redirect or show success message
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error(error.message);
                    // Handle errors here, maybe show a message to the user
                });
        });
    </script>

    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>

    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
</body>
</html>
